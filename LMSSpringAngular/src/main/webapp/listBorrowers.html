<div class="container" ng-controller="borrowerCtrl">
	<div class="well bs-component">
		<div class="bs-example" data-example-id="simple-nav-justified">
			<ul class="nav nav-tabs nav-justified">
				<li role="presentation"><a class="searchAuthors"
					href="#/admin/listAuthors">Authors</a></li>
				<li role="presentation"><a class="searchBooks"
					href="#/admin/listBooks">Books</a></li>
				<li role="presentation" class="active"><a
					class="searchBorrowers" href="#/admin/listBorrowers">Borrowers</a></li>
				<li role="presentation"><a class="searchLibraries"
					href="#/admin/listBranches">Libraries</a></li>
				<li role="presentation"><a class="searchPublishers"
					href="#/admin/listPublishers">Publishers</a></li>
				<li role="presentation"><a class="searchGenres"
					href="#/admin/listGenres">Genres</a></li>
				<li role="presentation"><a class="viewLoans"
					href="#/admin/manageLoans">Loans</a></li>
			</ul>
		</div>
		<div id="searchResult">
			<div class="row">
				<div class="col-lg-8 col-sm-offset-2">
					<form id="searchForm" ng-submit = "submit()">
						<div class="input-group">
							<input id="searchBox" type="text" class="form-control"
								placeholder="Search borrowers by name" autofocus /> <span
								class="input-group-btn">
								<button id="searchButton" class="btn btn-default" type="submit">
									<span class="glyphicon glyphicon-search"></span> Search
								</button>
							</span>
						</div>
					</form>
				</div>
			</div>
			<div id="searchResult">
				<button id="addNewButton" class="btn btn-primary" type="button"
					ng-click="manageDomain()">
					<span class="glyphicon glyphicon-plus"></span>Add New
				</button>
			</span><br>
			<table id="myTable" class="table table-striped table-hover">
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th></th>
				</tr>
				<tr ng-repeat="(id, domain) in info">
					<td>{{domain["name"]}}</td>
					<td>{{domain["address"]}}</td>
					<td>{{domain["phone"]}}</td>
					<td>
						<ul>
							<li class='dropdown'><a class='dropdown-toggle'
								data-toggle='dropdown' href='' aria-expanded='false'> Action
									<span class='caret'></span>
							</a>
								<ul class='dropdown-menu'>
									<!--  <li><a data-toggle='modal' data-target='#myModal1' b='edit(a.id)="+id+"'>Edit</a></li>-->
									<li><a ng-click='manageDomain(domain)'>Edit</a></li>
									<li><a ng-click="del(id)">Delete</a></li>
								</ul></li>
						</ul>
					</td>
				</tr>
			</table>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<div class="bs-component">
						<ul id="pagination" class="pagination">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<modal id ="modalTitle"  title="Author Management" visible="showModal">
			<p><b>{{modelTitle}}</b></p>
			<form class="form-horizontal modForm">						
				<div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Name</label>
					<div class="col-lg-10">
						<input type="text" id="inputName" class="form-control"
							 name="name" ng-change = "checkInput(nameIn)" ng-model= "nameIn" maxlength="45" 
							placeholder="Full Name">
					</div>
				</div>
				<div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Address</label>
					<div class="col-lg-10">
						<input type="text" id="inputAddress" class="form-control"
							 name="address"   maxlength="45"
							placeholder="Address">
					</div>
				</div>
				<div class="form-group">
					<label for="inputName" class="col-lg-2 control-label">Phone</label>
					<div class="col-lg-10">
						<input type="text" id="inputPhone" class="form-control"
							 name="phone"  maxlength="45"
							placeholder="Phone number">
					</div>
				</div>
			</form>
			</modal>
		</div>
	

		</div>
	</div>


<script src="./assets/js/admin.js"></script>
<!-- <script src="./assets/js/addBook.js"></script> -->
<script src="datepicker/js/bootstrap-datepicker.js"></script>
<link rel="stylesheet" href="datepicker/css/datepicker.css">
