<div class="container" ng-controller ="loanCtrl">
	<div class="well bs-component">
		<div class="bs-example" data-example-id="simple-nav-justified">
			<ul class="nav nav-tabs nav-justified">
				<li role="presentation"><a class="searchAuthors"
					href="#/admin/listAuthors">Authors</a></li>
				<li role="presentation"><a class="searchBooks"
					href="#/admin/listBooks">Books</a></li>
				<li role="presentation"><a class="searchBorrowers"
					href="#/admin/listBorrowers">Borrowers</a></li>
				<li role="presentation"><a class="searchLibraries"
					href="#/admin/listBranches">Libraries</a></li>
				<li role="presentation"><a class="searchPublishers"
					href="#/admin/listPublishers">Publishers</a></li>
				<li role="presentation"><a class="searchGenres"
					href="#/admin/listGenres">Genres</a></li>
				<li role="presentation" class="active"><a class="viewLoans"
					href="#/admin/manageLoans">Loans</a></li>
			</ul>
		</div>
		<div id="loanManager" class="row">
			<div class="col-lg-6 col-centered">
				<form class="form-horizontal" action="" id="cardNoForm"
					method="post">
					<div class="form-group">
						<label for="inputName" class="col-lg-2 control-label">CardNo</label>
						<div id="inputName" class="col-lg-10 ">
							<input type="text" class="form-control" id="loanLib" name="title"
								placeholder="Press 'enter' to submit" autofocus>
						</div>
					</div>
				</form>
				<form class="form-horizontal" action="" method="post" id="loanForm">
					<div class="form-group">
						<label for="inputLib" class="col-lg-2 control-label">Library</label>
						<div class="col-lg-10">
							<input type="text" ng-model = "libQuery" ng-change = "change(libQuery)" class="form-control" name="title"
								id="inputLib" placeholder="Search Library" >
						</div>
					</div>
					<div class="form-group">
						<label for="inputBook" class="col-lg-2 control-label">Book</label>
						<div class="col-lg-10">
							<input type="text" ng-model = "bookQuery" ng-change = "change(bookQuery)"  class="form-control" name="title"
								id="inputBook" placeholder="Search Book" >
						</div>
					</div>
					<div class="form-group">
						<label for="datetimepicker1" class="col-lg-2 control-label">Due
							on:</label>
						<div class='col-lg-10 date' id="datetimepicker1">
							<input type="text" class="span2 form-control" value=""
								placeholder="Due date" id="dp1" data-date-end-date="7d">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-lg-offset-2">
							<button type="submit" class="btn btn-primary">Save
								Changes</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-6 col-centered">
				<div class="bs-component">
					<table id="selectTable" class="table table-striped table-hover">

					</table>
					<div class="row">
						<div class="col-lg-4 col-lg-offset-4">
							<div class="bs-component">
								<ul id="pagination" class="pagination">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="datepicker/js/bootstrap-datepicker.js"></script>
<link rel="stylesheet" href="datepicker/css/datepicker.css">
