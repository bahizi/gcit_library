					<div class="input-group">
						<input id="searchString" type="text" class="form-control"
							placeholder="Search" autofocus /> <span class="input-group-btn">
							<button id="searchButton" class="btn btn-default" type="button">
								<span class="glyphicon glyphicon-search"></span> Search
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		<br />
		<div class="bs-example" data-example-id="simple-nav-justified">
			<ul class="nav nav-tabs nav-justified">
				<li role="presentation" class="active"><a class="searchAuthors"
					href="#/admin/listAuthors">Authors</a></li>
				<li role="presentation"><a class="searchBooks" href="#/admin/listBooks">Books</a></li>
				<li role="presentation"><a class="searchBorrowers" href="#/admin/listBorrowers">Borrowers</a></li>

			</ul>
		</div>		
		<div id="searchResult">
		<a href ="#/admin/addAuthor">
			<span class="input-group-btn">
				<button id="addNewButton" class="btn btn-primary" type="button">
					<span class="glyphicon glyphicon-plus"></span>Add New</button>
			</span></a><br>
			<table id="myTable" class="table table-striped table-hover">
			</table>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<div class="bs-component">
						<ul id="pagination" class="pagination">
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
